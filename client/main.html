<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Welcome to Live Chat with Meteor!</title>
</head>
<body>

<div class="hint-box-container {{#if hideHint}}hidden{{/if}}">
    <div class="hide-hint-button"></div>
    <div class="hint-box">
        <h2>Hint</h2>
        <div>Use "set name ____" to set your name</div>

    </div>
</div>

<div class="messages-box">
    <div class="messages-scroll">
        <div class="header">
            <h1>Welcome to Cripto Chat!</h1>
            <div>See this project on <a href="https://github.com/PedroEstradaLuna/chat-cripto">GitHub</a></div>
        </div>
        <div class="messages">
            {{#if Template.subscriptionsReady}}
                {{#each messages}}
                    {{> message}}
                {{else}}
                    <div>Be the first to write a message!</div>
                {{/each}}
            {{else}}
                {{> loader}}
            {{/if}}
        </div>
    </div>
</div>

<div class="new-message-container">
    <form class="new-message-container-send">
        <input type="text" class="message-input" placeholder="Type your message here...">
        <button type="submit">Send</button>
    </form>
    <div class="new-message-container-key">
        <input type="text" class="key-input" value={{currentKey}} >
        <button type="button" class="set-key">Set key</button>
    </div>

</div>

</body>
